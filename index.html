---
layout: default
pagename: main
title: main title
---
<div class="mainIntroWrap">
	<div class="wrapper">
		<div class="mainImg">
			<img src="http://placehold.it/740x400/000000">
		</div>
	</div>
</div>

<div class="wrapper">
	<div class="postListWrap">
		<h1 class="listTitle">Articles</h1>
		<ul class="post-list">
			{% for post in site.posts %}
				<li>
					<h2>
						<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
					</h2>
					<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
				</li>
			{% endfor %}
		</ul>
		<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
	</div>
</div>
